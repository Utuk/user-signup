<!doctype html>
<html>
<head>
    <style>
        .error { color: red; }
    </style>
</head>
    <body>
        <h1>Signup</h1>
        <form action="/signup" method='POST'>
            <label for="username">Username:&emsp;&emsp;&ensp;</label>
            <input id="username" type="text" name="username" value='{{username}}' />
            <span class="error">{{username_error}} </span>
            <br>
            <br>
            <label for="password">Password:&emsp;&emsp;&ensp;&nbsp;</label>
            <input id="password" type="password" name="password" value='{{password}}' />
            <span class="error">{{password_error}} </span>
            <br>
            <br>
            <label for="verify_password">Verify Password:</label>
            <input id="verify_password" type="password" name="verify_password" value='{{verify_password}}' />
            <span class="error">{{verify_password_error}} </span>
            <br>
            <br>
            <label for="email">Email (optional):</label>
            <input id="email" type="text" name="email" value='{{email}}'/>
            <span class="error">{{email_error}} </span>
            <br>
            <br>
            <input type="submit" value="Validate" />
        </form>
    </body>
</html>
